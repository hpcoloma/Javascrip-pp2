<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayCalcs IE</title>
</head>
<body>
    <h1>Payroll Calculator</h1>
    <div>
        <form id="">
            <h2>Salary Details</h2>
            <br>
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="full_name" placeholder="Enter your full name" required>
            <br><br>
            <label for="salaryYear">Annual Salary:</label>
            <input type="number" id="salaryYear" name="" placeholder="50000" required>
            <br><br>
            <label for="bikYear">Annual Benefit In-Kind:</label>
            <input type="number" id="pensionCont" name=""pension_cont" placeholder="2000" required>
            <br><br>
            <label for="pensionCont">Pension Contribution (%):</label>
            <input type="number" id="pensionCont" name=""pension_cont" placeholder="5%" required>
            <br><br>
            <!--<label for="pensionCont">Additional Voluntary Contribution:</label>*/
            /*<input type="number" id="pensionCont" name=""pension_cont" placeholder="5%" required>*/-->
            <br><br>
            <h2>Tax Credit Certificate Information</h2>
            <br>
            <label for="netTaxCreditsSelf">Net Tax Credits (Self):</label>
            <input type="number" id="netTaxCreditSelf" name="net_taxcredits" placeholder="1650" required>
            <br><br>
            <label for="rateBand1">Rate Band 1</label>
            <input type="number" id="rateBand1" name="rate_band1" placeholder="51000" required>
            <br><br>
            <label for="rateBand2">Rate Band 2</label>
            <input type="number" id="rateBand2" name="rate_band2" placeholder="10000" required>
            <br><br>
            <input type="submit" value="Calculate My Pay"/>
        </form>
        







    </div>
</body>
</html>
